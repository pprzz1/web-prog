<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Безделов Рома Артемович. Перебор цветов</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <style>
        .color-block {
            width: 200px;
            height: 200px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.7s, color 0.5s;
            background-color: #1edbcbd7; 
            color: white;
            border: 5px solid;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .color-block:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 120px); 
        }
    </style>
  <script>
    function changeColor(div) {
           if (div.style.backgroundColor == 'yellow') {
               div.style.backgroundColor = 'red';
               document.getElementById('color-name').innerHTML = 'Красный';
               div.style.color = 'white';
           } 
           else if (div.style.backgroundColor == 'red') {
               div.style.backgroundColor ='black';
               document.getElementById('color-name').innerHTML = 'Чёрный';
           } 
           else if (div.style.backgroundColor == 'black') {
               div.style.backgroundColor = 'blue';
               document.getElementById('color-name').innerHTML = 'Синий';
           } 
           else if (div.style.backgroundColor == 'blue') {
               div.style.backgroundColor = 'green';
               document.getElementById('color-name').innerHTML = 'Зелёный';
           } 
           else {
               div.style.backgroundColor = 'yellow';
               div.style.color = 'black';
               document.getElementById('color-name').innerHTML = 'Жёлтый';
           }
       }
   </script>
</head>
<body>
   <header>
    НГТУ, ФБ, Лабораторная работа 6
   </header>
   
   <main>
        <div class="color-block" ondblclick="changeColor(this)">
            Цвет: <span id="color-name">Бирюзовый</span><br>
            Сделайте двойной щелчок, чтобы сменить.
        </div>
    </main>
   <footer>
       &copy; Безделов Рома, ФБИ-22, 2 курс, 2024
   </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Безделов Рома Артемович. Арифметика</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let a = parseInt(numberA.value);
            let b = parseInt(numberB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDiff() {
            let a = parseInt(numberA.value);
            let b = parseInt(numberB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showMult() {
            let a = parseInt(numberA.value);
            let b = parseInt(numberB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showDiv() {
            let a = parseInt(numberA.value);
            let b = parseInt(numberB.value);
            let result = a / b;
            alert('Деление ' + a + ' и ' + b + ' равно ' + result);
        }
        function showAuthor() {
            let author = "Автор страницы:\nБезделов Рома Артемович";
            alert(author);
        }
        function showWelcMessage() {
            let message = "Приветствуюя вас на моей странице!\nГлеб - гном";
            alert(message);
        }
        function changeOutput(buttomNum, backColor, textColor, textAlign, borderRad) {
            let output = document.getElementById('output');
            output.innerHTML = "Нажата кнопка " + buttomNum 
            output.style.backgroundColor = backColor
            output.style.Color = textColor
            output.style.textAlign = textAlign
            output.style.borderRadius = borderRad
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            width: 250px;
            height: 40px;
            background-color: aquamarine;
            margin: 5px;
            border: 2px solid red;
            border-radius: 10px;
            text-align: center;
            display: inline-block;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
   <header style="cursor: pointer; "onclick="showAuthor()">
       НГТУ, ФБ, Лабораторная работа 5
   </header>
   
   <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7981" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму числе</div>
        <div class="message" onclick="showDiff()">Найти разность числе</div>
        <div class="message" onclick="showMult()">Найти произведение числе</div>
        <div class="message" onclick="showDiv()">Найти деление числе</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'aquamarine', 'black', 'center', '20px')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'skyblue', 'red', 'right', '5px')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'darkcyan', 'white', 'left', '15px')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'yellow', 'black', 'center', '10px')">
        </div>

        <div id="output"></div>
   </main>

   <footer style="cursor: pointer;" ondblclick="showWelcMessage()">
       &copy; Рома Безделов, ФБИ-22, 2 курс, 2024
   </footer>
</body>
</html>
